- hosts: localhost
  roles:
    - ansible-role-poudriere
  vars:
    poudriere_config:
      FREEBSD_HOST: ftp://ftp.jp.freebsd.org
      NO_ZFS: "yes"
      GIT_URL: "https://github.com/reallyenglish/freebsd-ports-mini.git"
      CHECK_CHANGED_OPTIONS: verbose
      NOLINUX: "yes"
      DISTFILES_CACHE: ""
    poudriere_enable_sudo:
    poudriere_ports:
      mini:
        method: git
        branch: 20170222
    poudriere_jails:
      "10_3":
        method: http
        version: 10.3-RELEASE
    poudriere_hooks:
      jail: |
        #!/bin/sh
        echo "args=$*"
      builder: |
        #!/bin/sh
        echo "args=$*"
