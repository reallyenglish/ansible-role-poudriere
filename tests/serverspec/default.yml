- hosts: localhost
  roles:
    - name: reallyenglish.git
    - ansible-role-poudriere
  vars:
    poudriere_config:
      FREEBSD_HOST: ftp://ftp.jp.freebsd.org
      NO_ZFS: "yes"
      GIT_URL: "https://github.com/reallyenglish/freebsd-ports-mini.git"
      CHECK_CHANGED_OPTIONS: verbose
      NOLINUX: "yes"
    poudriere_ports:
      mini:
        method: git
        branch: 20170222
        state: present
      vagrant:
        state: present
        extra_flags: -f none
        path: /home/vagrant/freebsd-ports
    poudriere_jails:
      "10_3":
        method: http
        version: 10.3-RELEASE
        state: present
    poudriere_hooks:
      jail: |
        #!/bin/sh
        echo "args=$*"
      builder: |
        #!/bin/sh
        echo "args=$*"
